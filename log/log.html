<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>log in</title>
  </head>
  <body>
    <span class="logo"> አ ኃ ዝ </span>

    <section class="main">
      <div class="log flex">
        <h2>Log in</h2>
      </div>

      <div class="Email flex">
        <input
          type="text"
          name="your_Email"
          id="your_email"
          placeholder="Your Email"
        />
      </div>
      <div class="pass flex">
        <input
          type="password"
          name="your_pass"
          id="your_pass"
          placeholder="Password"
        />
      </div>
      <div class="remember flex">
        <input
          type="checkbox"
          name="agree-term"
          id="agree-term"
          class="agree-term"
        />
        <p>Remember me</p>
      </div>

      <div class="submit bt flex">
        <button>Register</button>
      </div>

      <div class="cont">
        <div class="cotinue flex">
          <p>or</p>
        </div>
        <div class="bt flex google">
          <button>
            <i class="bx bxl-google" style="color: #fff705"></i>continue with
            Google
          </button>
        </div>
        <div class="flex face">
          <button>
            <i class="bx bxl-facebook" style="color: #0538ff"></i>continue with
            Facebook
          </button>
        </div>
      </div>
      <div class="cr flex">
        <a href="reg.html">
          <h4 class="Create">Create new account</h4>
        </a>
      </div>
      <div class="pr flex">
        <h4 class="Privacy">Privacy and policy</h4>
      </div>
    </section>
  </body>
</html>
