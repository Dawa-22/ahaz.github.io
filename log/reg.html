<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <span class="logo"> አ ኃ ዝ </span>

    <section class="main">
      <div class="log flex">
        <h2>Sign up</h2>
      </div>
      <div class="Email flex">
        <input
          type="text"
          name="your_name"
          id="your_name"
          placeholder="Full Name"
        />
      </div>

      <div class="Email flex">
        <input
          type="text"
          name="your_Email"
          id="your_email"
          placeholder="Your Email"
        />
      </div>
      <div class="pass flex">
        <input
          type="password"
          name="your_pass"
          id="your_pass"
          placeholder="Password"
        />
      </div>
      <div class="pass flex">
        <input
          type="password"
          name="your_pass"
          id="your_pass"
          placeholder="Confirm Password"
        />
      </div>
      <div class="remember flex" style="font-size: 13px">
        <input
          type="checkbox"
          name="agree-term"
          id="agree-term"
          class="agree-term"
        />
        <p>i agree all statements in <a href="">Terms and service</a></p>
      </div>

      <div class="submit bt flex">
        <button>Register</button>
      </div>

      <div class="cr flex">
        <a href="log.html">
          <h4 class="Create">I am already member</h4>
        </a>
      </div>
      <div class="pr flex">
        <h4 class="Privacy">Privacy and policy</h4>
      </div>
    </section>
  </body>
</html>
